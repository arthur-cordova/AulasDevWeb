<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Imagens/alien-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="./Imagens/alien-svgrepo-com.svg" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                GPU Place
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="" class="nav-link active">Início</a></li>
                    <li class="nav-item"><a href="" class="nav-link active">Produtos</a></li>
                    <li class="nav-item"><a href="" class="nav-link active">Meus Pedidos</a></li>
                    <li class="nav-item"><a href="" class="nav-link active">Sobre</a></li>
                </ul>
                <form role="search" class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="row pt-4">
        <div class="col-sm-0 col-md-1 col-lg-2"></div>
        <div class="col-sm-12 col-md-10 col-lg-8">
            <!-- carrossel -->
            <div id="carrossel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carrossel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carrossel" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carrossel" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./Imagens/gpu1.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./Imagens/gpu2.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./Imagens/gpu3.png" alt="" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-sm-0 col-md-1 col-lg-2"></div>
    </div>

    <div class="container-fluid">
        <div class="row pt-5">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card" style="width: 18rem; margin: 3%;">
                    <img src="./Imagens/pc-gamer.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">Compre computadores desktop já montados</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card" style="width: 18rem; margin: 3%;">
                    <img src="./Imagens/note-gamer.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">Computadores portáteis para jogos e produtividade</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4">
                <div class="card" style="width: 18rem; margin: 3%;">
                    <img src="./Imagens/pc-parts.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">Ou compre peças e monte seu próprio PC.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
